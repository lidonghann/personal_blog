<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李东韩博客</title>
</head>
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/common.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/article_detail.css"/>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/heart.js"></script>


<body>
<div class="col-lg-3 col-md-3 w_main_right">

					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">最新发布</h3>
					  </div>
					  <div class="panel-body">
					    	<ul class="list-unstyled sidebar">
                                <div id="new_publish"></div>
						</ul>
					  </div>
					</div>

					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">友情链接</h3>
					  </div>
					  <div class="panel-body">
					    <div class="newContent">
					    	<ul class="list-unstyled sidebar shiplink">
								<li><a href="https://www.baidu.com/" target="_blank">百度</a></li>
								<li><a href="https://www.oschina.net/" target="_blank">开源中国</a></li>
								<li><a href="http://www.ulewo.com/" target="_blank">有乐网</a></li>
								<li><a href="http://www.sina.com.cn/" target="_blank">新浪网</a></li>
								<li><a href="http://www.qq.com/" target="_blank">腾讯网</a></li>
							</ul>
					    </div>
					  </div>
					</div>
				</div>
</body>
<script>
    $(document).ready(function () {
        $.post('/index/', {},
            function (resp) {
                resp = JSON.parse(resp)
                if (resp['success']) {
                    var publish = '';
                    if(resp['data'].length>11){
                        resp['data'].length = 11;
                    }
                    for (var i = 1; i < resp['data'].length; i++) {
                        var time = resp['data'][i]['blog_time'].substring(5,10);
                        publish += `<li>
                                   <a href="/whole_passage/?blog_name=` + resp['data'][i]['blog_name'] + `">` + resp['data'][i]['blog_name'] + `</a>
                                    &nbsp;<span style="color: #9c9c9c">`+ time+`</span></li>`
                    }
                    $('#new_publish').html(publish);
                }
            })
    });
</script>
</html>
